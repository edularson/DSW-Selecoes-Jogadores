<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title>Login</mat-card-title>
    
    <form (ngSubmit)="login()" #form="ngForm">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="user.email" name="email" required email #emailInput="ngModel">
        <mat-icon matSuffix>mail</mat-icon>
        <mat-error *ngIf="emailInput.invalid">Digite um email válido</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Senha</mat-label>
        <input matInput type="password" [(ngModel)]="user.password" name="password" required #passInput="ngModel">
        <mat-icon matSuffix>lock</mat-icon>
        <mat-error *ngIf="passInput.invalid">A senha é obrigatória</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" class="login-button" [disabled]="form.invalid">
        Entrar
      </button>

      <div class="footer-actions">
        <span>Não tem uma conta?</span>
        <button type="button" mat-button (click)="goToRegister()">Criar Conta</button>
      </div>
    </form>
  </mat-card>
</div>
