<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title>Criar Conta</mat-card-title>
    
    <form (ngSubmit)="register()" #form="ngForm">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nome Completo</mat-label>
        <input matInput type="text" [(ngModel)]="user.name" name="name" required #nameInput="ngModel">
        <mat-icon matSuffix>person</mat-icon>
        <mat-error *ngIf="nameInput.invalid">O nome é obrigatório</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="user.email" name="email" required email #emailInput="ngModel">
        <mat-icon matSuffix>mail</mat-icon>
        <mat-error *ngIf="emailInput.invalid">Digite um email válido</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Senha</mat-label>
        <input matInput type="password" [(ngModel)]="user.password" name="password" required minlength="6" #passInput="ngModel">
        <mat-icon matSuffix>lock</mat-icon>
        <mat-error *ngIf="passInput.invalid">Mínimo de 6 caracteres</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" class="login-button" [disabled]="form.invalid">
        Cadastrar
      </button>

      <div class="footer-actions">
        <span>Já tem uma conta?</span>
        <button mat-button (click)="cancel()">Fazer Login</button>
      </div>
    </form>
  </mat-card>
</div>
